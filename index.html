<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy React</title>
  </head>
  <style>
    #change-border{
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .snake-length{
      position: absolute;
      top: 40px;
      right: 10px;
    }
    .snake-speed{
      position: absolute;
      top: 70px;
      right: 10px;
    }
    .score{
      position: absolute;
      top: 100px;
      right: 10px;
    }
    .high-score{
      position: absolute;
      top: 130px;
      right: 10px;
    }
  </style>
  <body>
    <button id="change-border">show/hide grid</button>
    <div class="snake-length">
      snake length: <span id="snake-length">4</span>
    </div>
    <div class="snake-speed">
      snake speed: <span id="snake-speed" >1</span>
    </div>
    <div class="score">
      score: <span id="score">0</span>
    </div>
    <div class="high-score">
      high score: <span id="high-score">0</span>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
